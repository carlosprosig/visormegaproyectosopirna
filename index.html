<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Proyectos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    #search {
      margin: 10px;
      width: 300px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Buscar proyecto..." />
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([23.5, -102], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let proyectoLayer;

    fetch('proyectos.geojson')
      .then(res => res.json())
      .then(data => {
        proyectoLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            layer.bindPopup(`
              <b>${props.Nombre}</b><br>
              Tipo: ${props.Tipo}<br>
              Estado: ${props.Estado}<br>
              Municipio: ${props.Municipio}<br>
              Consulta indígena: ${props.Consulta_Indigena}<br>
              Impacto ambiental: ${props.Impacto_Ambiental}<br>
              Fuente: <a href="${props.Fuente}" target="_blank">Ver fuente</a>
            `);
          }
        }).addTo(map);

        // Buscador básico
        document.getElementById('search').addEventListener('input', function () {
          const value = this.value.toLowerCase();
          proyectoLayer.eachLayer(layer => {
            const nombre = layer.feature.properties.Nombre.toLowerCase();
            if (nombre.includes(value)) {
              map.setView(layer.getLatLng(), 9);
              layer.openPopup();
            }
          });
        });
      });
  </script>
</body>
</html>
